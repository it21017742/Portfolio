<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script type="text/javascript">
      ;(function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&")
            })
            .join("?")
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash)
        }
      })(window.location)
    </script>
    <title>Dushan Rathnakumara | Portfolio</title>
    <meta name="description" content="Official website " />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Dushan Rathnakumara | Portfolio" />
    <meta itemprop="description" content="Your digital journey begins here." />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://sasindufernando.me" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dushan Rathnakumara | Portfolio" />
    <meta property="og:description" content="Your digital journey begins here." />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dushan Rathnakumara | Portfolio" />
    <meta name="twitter:description" content="Your digital journey begins here." />
  </head>

</html>
